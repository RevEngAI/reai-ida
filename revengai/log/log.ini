[loggers]
keys=root,REAI,REAIT

[handlers]
keys=consoleHandler,defaultFileHandler

[formatters]
keys=defaultFormatter,rawFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_REAI]
level=DEBUG
handlers=consoleHandler,defaultFileHandler
qualname=REAI
propagate=0

[logger_REAIT]
level=DEBUG
handlers=consoleHandler,defaultFileHandler
qualname=REAIT
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=defaultFormatter
args=(sys.stdout,)

[handler_defaultFileHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
args=('%(default_log_filename)s',)

[formatter_defaultFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_rawFormatter]
format=%(message)s
